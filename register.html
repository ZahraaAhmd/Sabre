<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sabre</title>
</head>

<body>
    <div class="main-content">
        <!-- login page header-->
        <div class="Sb-login-header">
            <div class="container">
                <a href="#"><img src="images/logo.svg"></a>
            </div>
        </div>

        <!-- start login section -->
        <Section class="Sb-login register-page">
            <div class="container">
                <div class="accordion mt-3" id="accordionExample">

                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <img src="images/user-plus.svg">Register
                            </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse show" aria-labelledby="headingThree">
                            <div class="card-body">
                                <h2>Create new account</h2>
                                <form action="#" method="post">
                                    <div class="form-group mb-3">
                                        <div class="input-with-icon">
                                            <input type="email" class="form-control" placeholder="First Name">
                                            <span class="input-icon"><img src="images/user2.svg"></span>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="input-with-icon">
                                            <input type="email" class="form-control" placeholder="Surname">
                                            <span class="input-icon"><img src="images/user2.svg"></span>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="input-with-icon">
                                            <input type="email" class="form-control" placeholder="Email Address">
                                            <span class="input-icon"><img src="images/mail.svg"></span>
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="input-with-icon">
                                            <input type="password" class="form-control" placeholder="Password">
                                            <span class="input-icon"><img src="images/password2.svg"></span>
                                        </div>
                                    </div>
                                    <div class="text-center pt-2">
                                        <button type="submit" class="btn btn-warning ">Create account</button>
                                    </div>
                                </form>
                                <div class="register-now text-center">
                                    <p>Already a Member? <a href="login.html">Log In</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </Section>
    </div>
    <div class="Sb-footer">
        <div class="container">
            <div class="terms text-center">
                <a href="#">Terms of use | </a><a href="#">Privacy policy</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/custom.js "></script>
</body>
