<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sabre</title>
</head>

<body>
    <div class="main-content">
        <!-- login page header-->
        <div class="Sb-login-header">
            <div class="container">
                <a href="#"><img src="images/logo.svg"></a>
            </div>
        </div>

        <!-- start login section -->
        <Section class="Sb-login logout-page">
            <div class="container">
                <img src="images/login.svg" class="w-100 login-img">
                <div class="accordion mt-3" id="accordionExample">

                    <div class="card">

                        <div id="collapseThree" class="collapse show" aria-labelledby="headingThree">
                            <div class="card-body">
                                <h2>Are you sure?</h2>
                                <div class="logout-details text-dark-blue">
                                    You are about to log out of the Sabre App, please ensure you are not tracking a shift
                                </div>
                                <div class="text-center mb-5">
                                    <button type="submit" class="btn btn-warning ">Log Out</button>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-secondary ">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </Section>
    </div>
    <div class="Sb-footer">
        <div class="container">
            <div class="terms text-center">
                <a href="#">Terms of use | </a><a href="#">Privacy policy</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/custom.js "></script>
</body>
